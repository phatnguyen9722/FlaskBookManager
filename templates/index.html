{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<h1>CRUD Application</h1>
<nav class="nav">
    <h2>
        Book List
        <button type="button" class="btn btn-add">
            Add
        </button>
    </h2>
</nav>
<div class="content">
    <table class="table">
        <tr>
            <th>Serial Number</th>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Book of Magic</td>
            <td>Mr.Bean</td>
            <td>$40</td>
            <td>
                <button type="button" class="btn btn-edit">
                    <a href="#">Edit</a>
                </button>
                <button type="button" class="btn btn-delete">
                    <a href="#">Delete</a>
                </button>
            </td>
        </tr>
    </table>
</div>

<!-- Modal Layout  -->
<div class="modal">
    <div class="modal__overlay"></div>
    <div class="modal__body">
        <div class="modal__inner">
            <!-- Insert Form -->
            <div class="insert-form">
                <div class="insert-form__header">
                    <h3 class="insert-form__heading">
                        Book Manager
                    </h3>
                    <div class="insert-close">
                        <i class="ti-close"></i>
                    </div>
                </div>

                <div class="insert-form__form">
                    <div class="insert-form__group">
                        <label for="serial_input">Serial</label>
                        <input type="text" id="serial_input" class="insert-form__input" placeholder="Serial" required>
                    </div>
                    <div class="insert-form__group">
                        <label>Name</label>
                        <input type="text" class="insert-form__input" placeholder="Name" required>
                    </div>
                    <div class="insert-form__group">
                        <label>Author</label>
                        <input type="text" class="insert-form__input" placeholder="Author" required>
                    </div>
                    <div class="insert-form__group">
                        <label>Price</label>
                        <input type="text" class="insert-form__input" placeholder="Price" required>
                    </div>
                </div>

                <div class="insert-data">
                    <button class="insert-btn" type="submit">Insert</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
